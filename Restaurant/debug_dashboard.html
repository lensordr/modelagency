<!DOCTYPE html>
<html>
<head>
    <title>Debug Dashboard</title>
</head>
<body>
    <h1>Dashboard Debug</h1>
    <div id="tables-grid"></div>
    
    <script>
        async function loadDashboard() {
            try {
                console.log('Loading dashboard...');
                const response = await fetch('/business/dashboard');
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Dashboard data:', data);
                
                const tablesGrid = document.getElementById('tables-grid');
                tablesGrid.innerHTML = '';
                
                if (data.tables && data.tables.length > 0) {
                    data.tables.forEach(table => {
                        const tableCard = document.createElement('div');
                        tableCard.style.cssText = 'border: 1px solid #ccc; padding: 10px; margin: 5px; display: inline-block;';
                        tableCard.innerHTML = `Table ${table.table_number} - ${table.status}`;
                        tablesGrid.appendChild(tableCard);
                    });
                } else {
                    tablesGrid.innerHTML = '<p>No tables found</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('tables-grid').innerHTML = '<p>Error loading tables</p>';
            }
        }
        
        // Load on page load
        loadDashboard();
    </script>
</body>
</html>
