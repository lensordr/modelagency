<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Display - Food Orders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0; 
            padding: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header { 
            text-align: center; 
            margin-bottom: 2rem;
            color: white;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .orders-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); 
            gap: 1.5rem; 
        }
        .order-card { 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px; 
            padding: 1.5rem; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        .order-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #f1f5f9;
        }
        .table-number { 
            font-size: 1.5rem; 
            font-weight: 700; 
            color: #1e40af;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .order-time { 
            color: #64748b; 
            font-size: 0.875rem;
            font-weight: 500;
        }
        .food-item { 
            padding: 0.75rem 0; 
            border-bottom: 1px solid #f1f5f9; 
        }
        .food-item:last-child { border-bottom: none; }
        .item-name { 
            font-weight: 600;
            color: #1e293b;
            font-size: 1rem;
        }
        .item-qty { 
            color: #3b82f6;
            font-weight: 600;
        }
        .customizations { 
            font-size: 0.75rem; 
            color: #64748b; 
            font-style: italic; 
            margin-top: 0.25rem; 
        }
        .ready-btn { 
            background: linear-gradient(135deg, #10b981, #059669);
            color: white; 
            border: none; 
            padding: 0.75rem 1.5rem; 
            border-radius: 8px; 
            cursor: pointer; 
            width: 100%; 
            margin-top: 1rem;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        .ready-btn:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-1px);
        }
        .delete-btn { 
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white; 
            border: none; 
            padding: 0.75rem 1.5rem; 
            border-radius: 8px; 
            cursor: pointer; 
            width: 100%; 
            margin-top: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }
        .delete-btn:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: translateY(-1px);
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç≥ Kitchen Display</h1>
        </div>
        
        <div id="orders-container" class="orders-grid"></div>
    </div>

    <script>
        console.log('Kitchen page loaded');
        
        let loadAttempts = 0;
        
        async function loadKitchenOrders() {
            console.log('Loading kitchen orders... (attempt', ++loadAttempts, ')');
            try {
                const response = await fetch('/business/kitchen/orders', {
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                console.log('Kitchen orders response:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Kitchen orders data:', data);
                displayKitchenOrders(data);
                
                // Reset error counter on success
                loadAttempts = 0;
            } catch (error) {
                console.error('Error loading kitchen orders:', error);
                
                // Show error message but keep trying
                if (loadAttempts % 5 === 0) { // Show error every 5 attempts
                    document.getElementById('orders-container').innerHTML = `
                        <p style="color: red; text-align: center; grid-column: 1/-1;">
                            ‚ö†Ô∏è Connection issue (attempt ${loadAttempts})<br>
                            <small>Retrying automatically...</small>
                        </p>
                    `;
                }
            }
        }

        function displayKitchenOrders(orders) {
            const container = document.getElementById('orders-container');
            container.innerHTML = '';
            
            if (orders.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: white; grid-column: 1/-1; font-size: 1.2rem;">üçΩÔ∏è No kitchen orders pending</p>';
                return;
            }
            
            orders.forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = 'order-card';
                
                // Backend already filters by needs_kitchen, so show all items
                const kitchenItems = order.items;
                if (kitchenItems.length === 0) return;
                
                orderCard.innerHTML = `
                    <div class="order-header">
                        <div class="table-number">Table ${order.table_number}</div>
                        <div class="order-time">${new Date(order.created_at).toLocaleTimeString()}</div>
                    </div>
                    <div class="food-items">
                        ${kitchenItems.map(item => `
                            <div class="food-item">
                                <div class="item-name">${item.name} <span class="item-qty">x${item.qty}</span></div>
                                ${item.customizations ? `<div class="customizations">${item.customizations}</div>` : ''}
                            </div>
                        `).join('')}
                    </div>
                    <button class="ready-btn" onclick="markOrderReady(${order.id})">‚úÖ Mark All Ready</button>
                `;
                
                container.appendChild(orderCard);
            });
        }

        async function markOrderReady(orderId) {
            console.log('Marking order ready:', orderId);
            try {
                const response = await fetch(`/business/kitchen/ready/${orderId}`, {
                    method: 'POST'
                });
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Order marked ready:', data);
                    
                    // Show success message
                    showNotification('‚úÖ Food ready notification sent to business dashboard!', 'success');
                    
                    loadKitchenOrders(); // Refresh orders
                } else {
                    console.error('Failed to mark order ready:', response.status);
                    showNotification('‚ùå Failed to mark order ready', 'error');
                }
            } catch (error) {
                console.error('Error marking order ready:', error);
                showNotification('‚ùå Connection error', 'error');
            }
        }
        
        function showNotification(message, type) {
            // Remove existing notification
            const existing = document.getElementById('notification');
            if (existing) existing.remove();
            
            // Create notification
            const notification = document.createElement('div');
            notification.id = 'notification';
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                ${type === 'success' ? 'background: linear-gradient(135deg, #10b981, #059669);' : 'background: linear-gradient(135deg, #ef4444, #dc2626);'}
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => notification.remove(), 300);
                }
            }, 3000);
        }

        // Auto-refresh every 2 seconds for faster updates
        setInterval(loadKitchenOrders, 2000);
        loadKitchenOrders();
        
        // Force refresh when page becomes visible again
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                console.log('Page became visible - refreshing kitchen orders');
                loadKitchenOrders();
            }
        });
        
        // Force refresh on window focus
        window.addEventListener('focus', function() {
            console.log('Window focused - refreshing kitchen orders');
            loadKitchenOrders();
        });
    </script>
</body>
</html>
