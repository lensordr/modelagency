<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Menu - Location {{ table_number }}</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="TableLink - QR code ordering system for restaurants">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TableLink">
    <meta name="msapplication-TileColor" content="#007bff">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/icon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/icon-72x72.png">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/icon-192x192.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ½ï¸ {{ restaurant_name }}</h1>
        </div>
        <div id="table-info">
            <h2 id="location-header">ğŸ“ Location <span id="table-number">{{ table_number or 'Not specified' }}</span></h2>
            <p style="color: #718096; margin-top: 0.5rem;" id="welcome-message">Welcome! Browse our menu and place your order</p>
            <div class="language-selector" style="margin-top: 1rem;">
                <button onclick="changeLanguage('en')" class="lang-btn">ğŸ‡ºğŸ‡¸ English</button>
                <button onclick="changeLanguage('es')" class="lang-btn">ğŸ‡ªğŸ‡¸ EspaÃ±ol</button>
            </div>
        </div>

        <div id="menu-section" style="display: none;">
            <h3>ğŸ´ Our Menu</h3>
            <div id="menu-items"></div>
            
            <div id="order-section">
                <h3 data-en="ğŸ›’ Your Order" data-es="ğŸ›’ Tu Pedido">ğŸ›’ Your Order</h3>
                <div id="order-items"></div>
                <div id="total">Total: $0.00</div>
                
                <form id="order-form">
                    <input type="hidden" id="table-number-input" name="table_number" value="{{ table_number }}">
                    <div class="form-group">
                        <label for="table-code" id="code-label">Enter 3-digit table code:</label>
                        <input type="text" id="table-code" name="code" maxlength="3" pattern="[0-9]{3}" required>
                    </div>
                    <button type="submit" id="place-order-btn" disabled>Place Order</button>
                </form>
                
                <div id="checkout-section" style="display: none;">
                    <h3>ğŸ’³ Request Checkout</h3>
                    <div class="tip-section">
                        <h4>ğŸ’° Select Tip Amount</h4>
                        <div class="tip-buttons">
                            <button type="button" onclick="selectTip(0)" class="tip-btn" data-tip="0">No Tip</button>
                            <button type="button" onclick="selectTip(10)" class="tip-btn" data-tip="10">10%</button>
                            <button type="button" onclick="selectTip(15)" class="tip-btn" data-tip="15">15%</button>
                            <button type="button" onclick="selectTip(20)" class="tip-btn" data-tip="20">20%</button>
                            <button type="button" onclick="selectCustomTip()" class="tip-btn">Custom</button>
                        </div>
                        <input type="number" id="custom-tip" placeholder="Enter custom tip amount" style="display: none; margin-top: 10px; padding: 8px; width: 100%;">
                        <div id="tip-display" style="margin-top: 10px; font-weight: bold;">Selected Tip: $0.00</div>
                    </div>
                    <div class="checkout-buttons">
                        <button type="button" onclick="requestCheckout('cash')" class="checkout-btn cash-btn" disabled id="cash-btn">ğŸ’µ Pay with Cash</button>
                        <button type="button" onclick="requestCheckout('card')" class="checkout-btn card-btn" disabled id="card-btn">ğŸ’³ Pay with Card</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="message"></div>
    </div>

    <script src="/static/client.js"></script>
    <script src="/static/client-offline.js"></script>
    <script src="/static/pwa-install.js"></script>
</body>
</html>
