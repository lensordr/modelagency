<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - {{ restaurant_name }}</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="TableLink Business Login - Access your restaurant dashboard">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TableLink Login">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/icon-96x96.png">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #333;
            margin: 0;
            font-size: 28px;
        }
        .logo p {
            color: #666;
            margin: 5px 0 0 0;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-btn {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn:hover {
            background: #5a6fd8;
        }
        .error {
            color: #dc3545;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>{{ restaurant_name }}</h1>
            <p>Business Dashboard</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            <div id="error" class="error" style="display: none;"></div>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="#" onclick="showChangePasswordForm()" style="color: #667eea; text-decoration: none; font-size: 14px;">ðŸ”’ Change Password</a>
        </div>
        
        <!-- Change Password Form -->
        <div id="changePasswordForm" style="display: none; margin-top: 20px; border-top: 1px solid #e1e5e9; padding-top: 20px;">
            <h3 style="text-align: center; color: #333; margin-bottom: 20px;">Change Password</h3>
            <form id="passwordChangeForm">
                <div class="form-group">
                    <label for="changeUsername">Username</label>
                    <input type="text" id="changeUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="new_password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required minlength="6">
                </div>
                <button type="submit" class="login-btn">Update Password</button>
                <div id="changeError" class="error" style="display: none;"></div>
                <div style="text-align: center; margin-top: 10px;">
                    <a href="#" onclick="hideChangePasswordForm()" style="color: #666; text-decoration: none; font-size: 14px;">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token and redirect to correct restaurant dashboard
                    localStorage.setItem('access_token', data.access_token);
                    
                    // Check if we're in a /r/subdomain context
                    const currentUrl = window.location.href;
                    if (currentUrl.includes('/r/')) {
                        const subdomain = currentUrl.split('/r/')[1].split('/')[0];
                        window.location.href = `/r/${subdomain}/business/dashboard`;
                    } else {
                        window.location.href = '/business/dashboard';
                    }
                } else {
                    document.getElementById('error').textContent = data.detail || 'Login failed';
                    document.getElementById('error').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Login failed';
                document.getElementById('error').style.display = 'block';
            }
        });
        
        function showChangePasswordForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('changePasswordForm').style.display = 'block';
        }
        
        function hideChangePasswordForm() {
            document.getElementById('changePasswordForm').style.display = 'none';
            document.getElementById('changeError').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
        
        document.getElementById('passwordChangeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                document.getElementById('changeError').textContent = 'Passwords do not match';
                document.getElementById('changeError').style.display = 'block';
                return;
            }
            
            const formData = new FormData();
            formData.append('username', document.getElementById('changeUsername').value);
            formData.append('new_password', newPassword);
            
            try {
                const response = await fetch('/auth/change-password', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Password changed successfully! You can now login with your new password.');
                    hideChangePasswordForm();
                    document.getElementById('passwordChangeForm').reset();
                } else {
                    document.getElementById('changeError').textContent = data.detail || 'Failed to change password';
                    document.getElementById('changeError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('changeError').textContent = 'Failed to change password';
                document.getElementById('changeError').style.display = 'block';
            }
        });
    </script>
    <script src="/static/pwa-install.js"></script>
</body>
</html>
