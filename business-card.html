<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card - Rares Mos</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .business-card {
            width: 350px;
            height: 200px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            color: white;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .business-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00d4ff;
        }
        
        .name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .title {
            font-size: 14px;
            color: #b8d4ff;
            margin-bottom: 20px;
        }
        
        .contact {
            font-size: 13px;
            line-height: 1.6;
        }
        
        .contact div {
            margin-bottom: 5px;
        }
        
        .website {
            color: #00d4ff;
            text-decoration: none;
        }
        
        .qr-code {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 8px;
            padding: 5px;
        }
        
        .qr-code img {
            width: 100%;
            height: 100%;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .business-card {
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <div class="business-card">
        <div class="logo">üçΩÔ∏è TableLink</div>
        <div class="name">Rares Mos</div>
        <div class="title">Founder</div>
        
        <div class="contact">
            <div>üìß lens.ordr@gmail.com</div>
            <div>üì± 617867354</div>
            <div>üåê <a href="https://tablelink.space" class="website">tablelink.space</a></div>
            <div>üìç Restaurant Tech Solutions</div>
        </div>
        
        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=60x60&data=https://tablelink.space" alt="TableLink QR Code">
        </div>
    </div>
</body>
</html>
